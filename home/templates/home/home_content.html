{% load wagtailimages_tags wagtailcore_tags %} 
{% load static %}
{% load cloudinary %}

<div class="content custom-content">
    <div class="row no-gutters custom-row bg justify-content-md-center"
         style="background-color: #000000; background-image: url('{% cloudinary_url page.title_image %}')"
         data-aos="fade-in" data-aos-duration="1500" 
    >
        <div class="col-12 align-self-center justify-content-md-center" style="color: white; text-align: center;">
              <img class="nav-img" src="/media/logo_biale.png" alt="" data-aos="zoom-in">
        </div>
        <div class="col-12 align-self-center pb-5" style="text-align: center;" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400">
            <div class="scroll-down">
                <strong style='color: white;'>WIĘCEJ</strong>
                </br>
                <i class="scroll-down fa fa-chevron-down" ></i>
            </div>
        </div>

   </div>

  <div class="w-100 pb-5"></div>

  <div class="row custom-row" id="bio" data-aos="fade-in">
      <div class="slider col-12 col-md-12 col-lg-12 col-sm-12 order-1" id="galery">
          {% for i in '012345678912345678'|make_list %}
            <div class="container">
                <a href="https://www.w3schools.com" target="_blank">
                  <img src="/media/sekcja_4/{{ forloop.counter }}.jpg" class="image">
                  <div class="middle"><div class="text"><i class="fa fa-instagram"></i></div></div>
                </a>
            </div>
          {% endfor %}
      </div>
  </div>

  <div class="row custom-row no-gutters pt-5" id="bio" data-aos="fade-in">
      <div class="col-md-6 col-12 order-4">
            <img src="{% cloudinary_url page.selection_1_image %}" style="width: 100%;height: 100%" data-aos="fade-left" />
      </div>
      <div class="col-md-6 col-12 order-3 text-padding">
          {{ page.selection_1_text|richtext }}
      </div>

      <div class="w-100 order-5"></div>


      <div class="col-md-6 col-12 order-6 order-md-7 text-padding" id="studio">
          {{ page.selection_2_text|richtext }}
      </div>
      <div class="col-md-6 col-12 order-7 order-md-6" data-aos="fade-right">
          <img src="{% cloudinary_url page.selection_2_image %}" style="width: 100%;height: 100%" />
      </div>

      <div class="w-100 pb-5 order-8"></div>

      <div class="col-md-4 col-sm-4 mx-auto order-9" id="contact">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adres email">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Temat">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Wiadomość"></textarea>
          </div>
          </br>
          <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
      </div>
  </div>
</div>
<script>
    AOS.init({once: true});

    $(".slider")
        .not('.slick-initialized')
        .slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            autoplay: true
        });
    $(".scroll-down").on('click', function(event){
        $('html, body').animate({
           scrollTop: $(window).height() + 80
       }, 1200);
       event.preventDefault();
    });
</script>

<style>
.slider, .slick-list {
    height: 100%;
}
img {
    object-fit: cover;
    max-width: 100%;
}
.custom-row {
    height: 100vh;
}
.custom-content {
    padding: 0vw;     
    height: 100vh;
}
.selection_1 {
    padding-bottom: 10vw;
}
.selection_1 img {
    padding-left: 0.1vw;
    padding-right: 0.1vw;
}
.grandchild {
    float: left;
}
.clearboth {
    clear: both;
}
.nav-img {
    width: 20vw;
    height: auto;
}

   /* styles for mobile browsers smaller than 480px; (iPhone) */

      padding-left: 7% !important;
      padding-rigth: 7% !important;
      padding-bottom: 7%;
  }
  .custom-content {
      padding: 1%;

  }
}

  }
  .custom-content {

  }

}
@media only screen and (min-width: 1440px) {

    }
  .text-padding {
      padding-top: 7%;
      padding-left: 7% !important;
      padding-rigth: 7% !important;
      padding-bottom: 7%;
  }
  .custom-content {
      padding: 1%;
      padding-left: 3%;
      padding-right: 3%;
      height: 100vh;
  }
}

    }

        padding: 0%;

        height: 100vh;
    }

}
/* image instagram hover */
.container {
  position: relative;
  padding: 0%;
}
.container:hover .image {
  opacity: 0.7;
}

.container:hover .middle {
  opacity: 0.5;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 90%;
  left: 10%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

/* .text { color: black; font-size: 2em; } */

/* img backgroud */
.bg {
    / Center and scale the image nicely /
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
/* scroll down */
.scroll-down {
    color: #FF4081;
    animation: 2s pulse infinite;
}

@keyframes pulse{
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}
</style>
